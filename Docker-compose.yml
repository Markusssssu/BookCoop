version: '3.8'

services:
  frontend:
    build: ./frontend/nuxt-app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/nuxt-app:/app
      - /app/node_modules 
    environment:
      - WATCHPACK_POLLING=true 
    command: npm run dev

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/target 
    environment:
      - RUST_LOG=debug
    command: cargo run